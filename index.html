<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Test Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: #2b2b3d;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #00bcd4;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #3a3a4d;
            color: #f0f0f0;
            box-sizing: border-box;
        }
        .points-display, #gradeDisplay, #suggestedRunTimeDisplay, #runPointsDisplay {
            margin-top: 5px;
            font-weight: bold;
            color: #ffc107;
        }
        #gradeDisplay {
            color: #ff6f61;
        }
        #suggestedRunTimeDisplay {
            color: #4caf50;
            margin-top: 15px;
            font-size: 1.1em;
        }
        #runPointsDisplay {
            color: #42a5f5;
        }
    </style>
</head>

    <div class="calculator">
        <h2>Fitness Test Calculator</h2>
        <div class="input-group">
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter age">
            <div id="ageCategoryDisplay" class="points-display"></div>
        </div>
        <div class="input-group">
            <label for="chinups">Chin-ups (Reps):</label>
            <input type="number" id="chinups" placeholder="Enter chin-up reps">
            <div id="chinupPointsDisplay" class="points-display"></div>
        </div>
        <div class="input-group">
            <label for="situps">Sit-ups (Reps):</label>
            <input type="number" id="situps" placeholder="Enter sit-up reps">
            <div id="situpPointsDisplay" class="points-display"></div>
        </div>
        <div class="input-group">
            <label for="runtime">3.2km Run Time (MM.SS):</label>
            <input type="text" id="runtime" placeholder="e.g., 18.30">
            <div id="runPointsDisplay" class="points-display"></div>
            <div id="gradeDisplay"></div>
        </div>
        <div id="suggestedRunTimeDisplay"></div>
    </div>

      // Run scoring data

      document.querySelectorAll("input").forEach(input => input.addEventListener("input", updateAll));

        function updateAll() {
            const age = +document.getElementById("age").value;
            const chinups = +document.getElementById("chinups").value;
            const situps = +document.getElementById("situps").value;
            const runtime = document.getElementById("runtime").value;

            updateAgeCategory(age);
            updateChinupPoints(chinups);
            updateSitupPoints(situps);
            showSuggestedRunTime(age, chinups, situps);
            updateRunGrade(age, chinups, situps, runtime);
        }

        function updateAgeCategory(age) {
            const category = ageCategories.find(cat => age >= cat.minAge && age <= cat.maxAge);
            document.getElementById("ageCategoryDisplay").textContent = category ? `Category: ${category.category}` : "Category: N/A";
        }

        function updateChinupPoints(chinups) {
            document.getElementById("chinupPointsDisplay").textContent = chinups >= 0 ? `Chin-up Points: ${chinupScoring[chinups] ?? 0}` : "";
        }

        function updateSitupPoints(situps) {
            const situpScore = situpScoring.find(s => situps >= s.reps)?.score ?? 0;
            document.getElementById("situpPointsDisplay").textContent = situps >= 0 ? `Sit-up Points: ${situpScore}` : "";
        }

     function showSuggestedRunTime(age, chinups, situps) {
            const display = document.getElementById("suggestedRunTimeDisplay");
            const category = ageCategories.find(cat => age >= cat.minAge && age <= cat.maxAge);
            if (!category) return display.textContent = "";

            const chinupScore = chinupScoring[chinups] ?? 0;
            const situpScore = situpScoring.find(s => situps >= s.reps)?.score ?? 0;
            const pointsToGradeA = category.gradeA - (chinupScore + situpScore);

            if (pointsToGradeA <= 0) {
                display.textContent = "🎉 Congratulations! You have achieved Grade A! 🎉";
                return;
            }

            const closestEntry = runScoring.reduce((closest, entry) =>
                Math.abs(entry.score - pointsToGradeA) < Math.abs(closest.score - pointsToGradeA) ? entry : closest, runScoring[0]
            );

            const minutes = Math.floor(closestEntry.maxTime / 60);
            const seconds = String(closestEntry.maxTime % 60).padStart(2, "0");
            display.textContent = `Suggested Run Time: ${minutes}.${seconds}`;
        }

        function updateRunGrade(age, chinups, situps, runtime) {
            const gradeDisplay = document.getElementById("gradeDisplay");
            const runPointsDisplay = document.getElementById("runPointsDisplay");

            if (!runtime.includes(".")) return gradeDisplay.textContent = runPointsDisplay.textContent = "";

            const [min, sec] = runtime.split(".").map(Number);
            if (isNaN(min) || isNaN(sec)) return gradeDisplay.textContent = "Invalid time.";

            const runEntry = runScoring.find(entry => min * 60 + sec <= entry.maxTime) ?? { score: 0 };
            runPointsDisplay.textContent = `Run Points: ${runEntry.score}`;

            const chinupScore = chinupScoring[chinups] ?? 0;
            const situpScore = situpScoring.find(s => situps >= s.reps)?.score ?? 0;
            const totalScore = chinupScore + situpScore + runEntry.score;
            const category = ageCategories.find(cat => age >= cat.minAge && age <= cat.maxAge);

            if (!category) return gradeDisplay.textContent = "Grade: N/A";

            const grade = totalScore >= category.gradeA ? "A" : totalScore >= category.gradeB ? "B" : totalScore >= category.gradeC ? "C" : "Fail";
            gradeDisplay.textContent = `Grade: ${grade}`;
        }

</html>
