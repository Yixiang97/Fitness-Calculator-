<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Test Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Fitness Test Calculator</h1>
    <form id="calculatorForm">
      
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="e.g., 25">
      
        <label for="chinups">Chin-ups (Reps):</label>
        <input type="number" id="chinups" placeholder="e.g., 10">

        <label for="situps">Sit-ups (Reps):</label>
        <input type="number" id="situps" placeholder="e.g., 30">

        <label for="runtime">3.2km Run Time (MM:SS):</label>
        <input type="text" id="runtime" placeholder="e.g., 18:30">

        <button type="button" onclick="calculateScores()">Calculate</button>
    </form>

    <!-- Popup -->
    <div class="popup" id="resultPopup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <div id="resultDetails"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
